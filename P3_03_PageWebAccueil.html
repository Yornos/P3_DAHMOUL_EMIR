<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3c7da25152.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="P3_02_Style.css">
    <title>Accueil - OhMyFood</title>
</head>

<body>
    <!--HEADER-->
    <header>
        <h1>OhMyFood</h1>
    </header>

    <!--MAIN-->
    <main>
        <!--CITY-->
        <article class="city">
            <i class="fa-map-marker-alt fas"></i>
            <h2>Paris, Belleville</h2>
        </article>
        
        <!--EXPLORER SECTION-->
        <section class="explorer">
            <h2>Réservez le menu qui <br> vous convient</h2>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soin</p>
            <button>Explorer nos restaurants</button>
        </section>

        <!--Function SECTION-->
        <section class="tuto">
            <h2>Fonctionnement</h2>
            <ol>
                <li><i class="fas fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</li>
                <li><i class="fas fa-solid fa-list"></i>Composez votre menu</li>
                <li><i class="fas fa-solid fa-store"></i>Dégustez au restaurant</li>
            </ol>
        </section>

    </main>
</body>

</html>
